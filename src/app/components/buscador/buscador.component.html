<h1 *ngIf="heroes.length > 0" class="animated fadeIn mt-2">
	Héroe encontrado {{ name }}
</h1>
<div
	class="alert alert-danger mt-2 animated fadeIn fast"
	*ngIf="heroes.length == 0"
	role="alert"
>
	<strong>No se ha encontrado héroe con el nombre {{ name }} </strong>
</div>
<div class="card-columns fadeIn fast">
	<app-heroe-tarjeta [valHeroe]="heroe" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
